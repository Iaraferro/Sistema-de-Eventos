<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de Administrador - EcoEventos Palmas">
  <title>Cadastro Admin - EcoEventos Palmas</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2E8B57;
      --primary-dark: #1d6e44;
      --secondary: #8FBC8F;
      --accent: #FFD700;
      --dark-green: #006400;
      --light: #F5F5F5;
    }

    body {
      background: linear-gradient(135deg, var(--primary) 0%, var(--dark-green) 100%);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .cadastro-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .cadastro-header {
      background: var(--primary);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .cadastro-header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .cadastro-body {
      padding: 40px;
    }

    .form-label {
      font-weight: 500;
      color: var(--dark-green);
      margin-bottom: 8px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(46, 139, 87, 0.25);
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .login-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .strength-weak { background-color: #dc3545; width: 25%; }
    .strength-medium { background-color: #ffc107; width: 50%; }
    .strength-strong { background-color: #28a745; width: 75%; }
    .strength-very-strong { background-color: #20c997; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="cadastro-container">
          <!-- Header -->
          <div class="cadastro-header">
            <i class="bi bi-tree-fill display-1 mb-3"></i>
            <h1>Cadastro de Administrador</h1>
            <p class="mb-0">Crie sua conta para gerenciar eventos ambientais</p>
          </div>

          <!-- Formul√°rio de Cadastro -->
          <div class="cadastro-body">
            <form id="formCadastroAdmin">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label">Nome Completo *</label>
                  <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">E-mail *</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="organizacao" class="form-label">Organiza√ß√£o *</label>
                  <input type="text" class="form-control" id="organizacao" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="cargo" class="form-label">Cargo/Fun√ß√£o *</label>
                <select class="form-select" id="cargo" required>
                  <option value="">Selecione seu cargo</option>
                  <option value="gestor">Gestor Ambiental</option>
                  <option value="coordenador">Coordenador de Projetos</option>
                  <option value="educador">Educador Ambiental</option>
                  <option value="voluntario">Coordenador de Volunt√°rios</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="senha" class="form-label">Senha *</label>
                  <input type="password" class="form-control" id="senha" required minlength="6">
                  <div class="password-strength strength-weak" id="passwordStrength"></div>
                  <small class="form-text text-muted">M√≠nimo 6 caracteres</small>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
                  <input type="password" class="form-control" id="confirmarSenha" required>
                  <div class="invalid-feedback" id="passwordError">As senhas n√£o coincidem</div>
                </div>
              </div>

              <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="termos" required>
                  <label class="form-check-label" for="termos">
                    Concordo com os <a href="#" class="login-link">Termos de Uso</a> e 
                    <a href="#" class="login-link">Pol√≠tica de Privacidade</a> *
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-person-plus me-2"></i>Criar Conta de Administrador
              </button>

              <div class="text-center">
                <p class="mb-0">
                  J√° tem uma conta? 
                  <a href="index.html" class="login-link">Fazer Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  // üéØ Servi√ßo para cadastro de administrador
  class AdminService {
    async cadastrar(dadosAdmin) {
      // Simula√ß√£o de API - no futuro ser√° uma requisi√ß√£o real
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          try {
            // Valida√ß√µes
            if (!this.validarEmail(dadosAdmin.email)) {
              throw new Error('E-mail inv√°lido');
            }
            
            if (dadosAdmin.senha.length < 6) {
              throw new Error('Senha deve ter pelo menos 6 caracteres');
            }
            
            // Simular salvamento
            localStorage.setItem('adminPendingApproval', JSON.stringify({
              ...dadosAdmin,
              senha: btoa(dadosAdmin.senha), // Base64 para "simular" criptografia
              dataCadastro: new Date().toISOString(),
              status: 'pending'
            }));
            
            resolve({
              success: true,
              message: 'Cadastro realizado com sucesso! Sua conta ser√° analisada pela equipe.'
            });
          } catch (error) {
            reject(error);
          }
        }, 1500);
      });
       
    }
    
    validarEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('formCadastroAdmin');
    const senhaInput = document.getElementById('senha');
    const confirmarSenhaInput = document.getElementById('confirmarSenha');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordError = document.getElementById('passwordError');
    const adminService = new AdminService();

    // Valida√ß√£o de for√ßa da senha
    senhaInput.addEventListener('input', function() {
      const senha = this.value;
      let strength = 'weak';
      
      if (senha.length >= 12 && /[A-Z]/.test(senha) && /[0-9]/.test(senha) && /[^A-Za-z0-9]/.test(senha)) {
        strength = 'very-strong';
      } else if (senha.length >= 8) {
        strength = 'strong';
      } else if (senha.length >= 6) {
        strength = 'medium';
      }
      
      passwordStrength.className = 'password-strength strength-' + strength;
    });

    // Valida√ß√£o de confirma√ß√£o de senha
    confirmarSenhaInput.addEventListener('input', function() {
      if (this.value !== senhaInput.value) {
        this.classList.add('is-invalid');
        passwordError.style.display = 'block';
      } else {
        this.classList.remove('is-invalid');
        passwordError.style.display = 'none';
      }
    });

    // Envio do formul√°rio
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      // Mostrar loading
      submitBtn.innerHTML = '<i class="bi bi-arrow-repeat spinner-border spinner-border-sm me-2"></i>Cadastrando...';
      submitBtn.disabled = true;

      try {
        // Validar senhas
        if (senhaInput.value !== confirmarSenhaInput.value) {
          throw new Error('As senhas n√£o coincidem!');
        }

        // Validar termos
        if (!document.getElementById('termos').checked) {
          throw new Error('Voc√™ deve aceitar os termos de uso!');
        }

        // Preparar dados para envio
        const adminData = {
          nome: document.getElementById('nome').value,
          email: document.getElementById('email').value,
          telefone: document.getElementById('telefone').value,
          organizacao: document.getElementById('organizacao').value,
          cargo: document.getElementById('cargo').value,
          senha: senhaInput.value
        };

      

        // Enviar para a API
        const resultado = await adminService.cadastrar(adminData);
        
        // Mensagem de sucesso
        alert('‚úÖ ' + resultado.message);
        
        // Redirecionar para a p√°gina inicial
        setTimeout(() => {
          window.location.href = 'painel-admin.html';
        }, 2000);
        
      } catch (error) {
        console.error('Erro no cadastro:', error);
        alert('‚ùå ' + error.message);
      } finally {
        // Restaurar bot√£o
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Formata√ß√£o de telefone
    document.getElementById('telefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.substring(0, 11);
      
      if (value.length > 10) {
        value = value.replace(/^(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
      } else if (value.length > 6) {
        value = value.replace(/^(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
      } else if (value.length > 2) {
        value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
      } else if (value.length > 0) {
        value = value.replace(/^(\d{0,2})/, '($1');
      }
      
      e.target.value = value;
    });
  });
</script>
</body>
</html>
